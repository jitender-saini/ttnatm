<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
  <script src="transaction.js"></script>
</head>
<body>

  <div>
    <img src = "tothenew.png" class="img-rounded">
    <label class="text-center"><h1>Project ATM</h1></label>
  </div>
  <div class="container">
    <div class="admin">
      <!-- <div class="container">  -->
      <h3 class="text-center ">Transaction Logs</h3>
      <div class="row clearfix">
        <div class="col-md-12 column">
          <table class="table table-bordered table-hover" id="tab_logic">
            <thead>
              <tr >
                <th class="text-center">
                  #
                </th>
                <th class="text-center">
                  Transaction
                </th>
                <th class="text-center">
                  ₹2000
                </th>
                <th class="text-center">
                  ₹500
                </th>
                <th class="text-center">
                  ₹100
                </th>
                <th class="text-center">
                  Amount left
                </th>
              </tr>
            </thead>
            <tbody>
              <tr id='addr0'>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- <a id="add_row" class="btn btn-default pull-left">Add Row</a>
      <a id='delete_row' class="pull-right btn btn-default">Delete Row</a> -->
      <!-- </div> -->
      <div class="text-center"> Current Amount is : <label id = "curAmt">₹0 </label></div>
      <div class="add-money">
        <div class="form-group">
          <table class="table table-bordered table-hover" id="bank_adder">
            <thead>
              <tr >
                <th class="text-center">
                  Currency
                </th>
                <th class="text-center">
                  Denomination
                </th>
              </tr>
            </thead>
            <tr>
              <td class = "text-center">₹2000</td>
              <td><input type="number" id ="two-thousand"  min = 0 style="width:100%" class="form-control"/></td>
            </tr>
            <tr>
              <td class = "text-center">₹500</td>
              <td><input type="number" id = "five-hundred" min = 0 style="width:100%" class="form-control"/></td>
            </tr>
            <tr>
              <td class = "text-center">₹100</td>
              <td><input type="number" id = "one-hundred" min = 0 style="width:100%" class="form-control"/></td>
            </tr>
          </table>
          <input type="button" id="money" value = "Add Money" class="btn btn-primary pull-right" onclick="util()"/>
        </div>
      </div>
    </div>

    <div class="withdrawal">
      <h3 class="text-center">Customer View</h3>
      <div class="form-group">
        <label for="usr">Enter Amount:</label>
        <input type="number" class="form-control" id="usr"><br>
        <input type="button" id = "wi" value = "Withdrawl" class="btn btn-primary pull-right" onclick="withdraw()"/>
      </div>

    </div>

    <div class="footer">Copyright &copy; To The New</div>
  </div>
</body>
</html>
